## PROFILE
server.port=${PORTA}

## Configuração do DataSource
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:${DATABASE_LOCAL}
spring.datasource.username=${USUARIO_BANCO}
spring.datasource.password=${SENHA_BANCO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

spring.jpa.open-in-view=false
spring.jackson.date-format=yyyy-MM-dd
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.time-zone=America/Sao_Paulo


## Configuração das propriedades de envio de E-mail da GMAIL

spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=${USERNAME_GMAIL}
spring.mail.password=${SUA_CHAVE_AQUI}
spring.mail.port=587
#spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


